{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ x.img.url }}" width="300" height="300">
        </div>
<div class="col-md-6">
   <h4> name: {{ x.name }}</h4>
    <h4>about: {{ x.desc }}</h4>
    <h4>year: {{ x.year }}</h4>
    <a class="btn btn-warning" href="{% url 'movie2:update' x.id %}">Update</a>
     <a class="btn btn-danger" href="{% url 'movie2:delete' x.id %}">Delete</a>
</div>
</div>
</div>
{% endblock %}
